<section class="col-md-10 mx-auto mt-4">

<div class="alert alert-success" *ngIf="info !=undefined">{{info}}</div>
    <div class="alert alert-danger" *ngIf="errorInfo != undefined">{{errorInfo}}</div>

    <form #frm="ngForm" (ngSubmit)="searchFlight()">

        <div class="mt-3"><strong> FLIGHT ID </strong></div>
        <input id="name" name="name" class="form-conrol" placeholder="Enter Flight ID"
          required minlength="1" maxlength="4"
          [(ngModel)]="flight.flightId" #name="ngModel" pattern="[0-9]{1,4}" >

            <div *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert alert-danger">

            <div *ngIf="name.errors.required">
                ID is required.
            </div>
            <div *ngIf="name.errors.minlength">
                ID must be 1 to 4 digit only.
            </div>
            <div *ngIf="name.errors.pattern">
              ID must be numeric.
          </div>

    </div>

    <div class="mt-3"><input type="submit"[disabled]="!frm.valid" value="Search" class="btn btn-outline-dark"/></div>

</form>

<table class="col-md-10 mx-auto table table-striped table-hover table-bordered mt-4">
    <tr style="background-color:rgb(148, 143, 143);">
    <th>FLIGHT ID</th>
    <th>FLIGHT MODEL</th>
    <th>CARRIER Name</th>
    <th>SEAT CAPACITY</th>
    </tr>
    <tr>
        <td><strong>{{flight.flightId}}</strong></td>
        <td><strong>{{flight.flightModel}}</strong></td>
        <td><strong>{{flight.carrierName}}</strong></td>
        <td><strong>{{flight.seatCapacity}}</strong></td>
        </tr>
        </table>

</section>
